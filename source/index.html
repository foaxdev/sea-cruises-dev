<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Sea Cruises</title>
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="preload" href="fonts/RalewayRegular.woff2" as="font">
        <link rel="preload" href="fonts/RalewayBold.woff2" as="font">
        <link rel="preload" href="fonts/RobotoSlabRegular.woff2" as="font">

        <script src="js/picturefill.min.js" async></script>
    </head>
    <body>
        <div class="svg-template">
            <include src="build/img/sprite.svg"></include>
        </div>

        <header class="header">
            <div class="header__wrapper">
                <button class="header__toggle js-toggle-btn" type="button">Открыть меню</button>
                <nav class="main-nav js-nav">
                    <ul class="menu-list">
                        <li class="menu-list__item"><a class="menu-list__link" href="/">Популярные маршруты</a></li>
                        <li class="menu-list__item"><a class="menu-list__link" href="/">Расписание рейсов</a></li>
                        <li class="menu-list__item"><a class="menu-list__link" href="/">Забронированные рейсы</a></li>
                        <li class="menu-list__item"><a class="menu-list__link" href="/">Вход для партнеров</a></li>
                        <li class="menu-list__item"><a class="menu-list__link" href="/">О компании</a></li>
                        <li class="menu-list__item"><a class="menu-list__link" href="/">Контакты</a></li>
                    </ul>
                    <div class="header__lists-wrapper">
                        <ul class="user-list">
                            <li class="user-list__item">
                                <svg class="user-list__svg user-list__user-svg"><use xlink:href="#icon-user"></use></svg>
                                <a class="user-list__link" href="/">Личный кабинет</a>
                            </li>
                            <li class="user-list__item">
                                <svg class="user-list__svg user-list__ruble-svg"><use xlink:href="#icon-ruble"></use></svg>
                                <a class="user-list__link" href="/">Рубль</a>
                            </li>
                            <li class="user-list__item"><a class="user-list__link" href="/">Ru</a></li>
                        </ul>
                        <ul class="contacts-list">
                            <li class="contacts-list__item"><a class="contacts-list__link" href="tel:88005006105">8 800 500-61-05</a></li>
                            <li class="contacts-list__item"><span class="contacts-list__note">Круглосуточная поддержка</span></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="main__wrapper">
                <a>
                    <picture>
                        <source type="image/webp" media="(min-width: 1170px)" srcset="img/logo-desktop.webp">
                        <source type="image/webp" srcset="img/logo-mobile.webp">

                        <source media="(min-width: 1170px)" srcset="img/logo-desktop.png">
                        <img class="main__logo" src="img/logo-mobile.png" alt="Логотип сервиса по поиску и бронирования круизов" width="70" height="70">
                    </picture>
                </a>
                <h1 class="main__header">Морские прогулки<span class="main__header-highlight">по чёрному морю</span></h1>
                <a class="button main__btn" href="/">Выбрать круиз</a>
            </div>
        </main>

        <script src="js/script.min.js"></script>
    </body>
</html>
